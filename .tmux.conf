unbind C-b
set -g prefix C-a

set -g default-terminal "screen-256color" 
set -g history-limit 10000

# 0 is too far from ` ;)
set -g base-index 1

# set-option -g default-terminal "screen-256color"
set-option -g mouse-select-pane on
set-option -g status-keys vi
set-option -g bell-action any
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name,active (or not)
set-option -g visual-bell off

setw -g mode-keys vi
setw -g mode-mouse off
setw -g monitor-activity on

set-option -g status-utf8 on

set-option -g pane-active-border-fg green
set-option -g pane-active-border-bg black
set-option -g pane-border-fg brightyellow
set-option -g pane-border-bg black

set-option -g message-fg black
set-option -g message-bg green

set -g status-fg brightyellow
set -g status-bg brightblack
set -g status-left-bg black
set -g status-left-length 20
set -g status-left '#[fg=black,bg=brightyellow,bold] #S #[fg=brightyellow,bg=brightblack,nobold]'
set -g status-right '#(eval tmux-airline `tmux display -p "#{client_width}"`)'
set -g status-right-length 150

set -g window-status-bg black
set -g window-status-format "#[fg=brightblack,bg=black] #[fg=brightcyan,bg=black]#I #[fg=brightcyan,bg=black]#W #[fg=black,bg=brightblack]"
set -g window-status-current-format "#[fg=brightblack,bg=black]#[fg=green,bg=black] #I #[fg=green]#W #[fg=black,bg=brightblack,nobold]"

set-window-option -g window-status-fg cyan
set-window-option -g window-status-activity-attr none
set-window-option -g window-status-bell-attr none
set-window-option -g window-status-activity-fg yellow
set-window-option -g window-status-bell-fg red
