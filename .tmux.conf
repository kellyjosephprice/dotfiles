unbind C-b
set -g prefix C-a

set -g default-terminal "screen-256color" 
set -g history-limit 10000

set -g base-index 1

set-option -g mouse-select-pane on
set-option -g status-keys vi
set-option -g bell-action any
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T'
set-option -g visual-bell off

setw -g mode-keys vi
setw -g mode-mouse off
setw -g monitor-activity on

set-option -g status-utf8 on

setw -g window-status-bell-fg green
setw -g window-status-bell-attr none
setw -g window-status-activity-fg yellow
setw -g window-status-activity-attr none

set -g status-left-length 20
set -g status-left '#[fg=black,bg=brightyellow,bold] #S #[fg=brightyellow,bg=brightblack,nobold]'

set -g status-right-length 150
set -g status-right '#(eval tmux-airline `tmux display -p "#{client_width}"`)'

set -g window-status-bg black
set -g window-status-format "#[fg=brightblack,bg=black] #[fg=brightcyan,bg=black]#I #[fg=brightcyan,bg=black]#W #[fg=black,bg=brightblack]"
set -g window-status-current-format "#[fg=brightblack,bg=brightblack]#[fg=green,bg=brightblack] #I #[fg=green]#W #[fg=brightblack,bg=brightblack,nobold]"
